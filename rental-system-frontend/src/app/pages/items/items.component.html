<div class="searchBar">
  <form class="d-flex" role="search">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<table class="table">
  <thead class="table-danger">
    <th>Count</th>
    <th>ItemId</th>
    <th>Name</th>
    <th>Rental Per Day</th>
    <th>Fine Per Day</th>
    <th>Availability</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ item.itemID }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.rentalPerDay }}</td>
      <td>{{ item.finePerDay }}</td>
      <td>{{ item.availability }}</td>
    </tr>
  </tbody>
</table>
